<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft服务器验证</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .verification-container {
            margin: 30px 0;
            display: flex;
            justify-content: center;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            font-weight: 500;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .status-loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        
        .instructions {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 25px;
            text-align: left;
            font-size: 14px;
            color: #555;
        }
        
        .instructions h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .instructions ol {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .footer {
            margin-top: 25px;
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">M</div>
        <h1>服务器验证</h1>
        <p class="subtitle">请完成人机验证以获取服务器访问权限</p>
        
        <div id="statusMessage" class="status-message"></div>
        
        <div class="verification-container">
            <div class="cf-turnstile" data-sitekey="your-turnstile-site-key" data-callback="onVerify"></div>
        </div>
        
        <div class="instructions">
            <h3>验证说明：</h3>
            <ol>
                <li>完成上方的人机验证</li>
                <li>系统会自动检测您的IP地址</li>
                <li>验证通过后即可进入服务器</li>
                <li>如果遇到问题，请刷新页面重试</li>
            </ol>
        </div>
        
        <div class="footer">
            &copy; 2024 Minecraft服务器. 由 Cloudflare Turnstile 提供安全验证.
        </div>
    </div>

    <script>
        // 配置
        const CONFIG = {
            pluginUrl: 'http://your-server-ip:8080/verify',
            secretKey: 'your-secret-key-here-change-this'
        };
        
        let userIP = '';
        
        // 获取用户IP地址
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('获取IP地址失败:', error);
                showMessage('无法获取您的IP地址，请检查网络连接', 'error');
                return null;
            }
        }
        
        // 生成签名
        function generateSignature(data) {
            // 注意：在实际生产环境中，签名应该在服务器端生成
            // 这里为了演示，在客户端生成（不推荐用于生产环境）
            const input = data + CONFIG.secretKey;
            return CryptoJS.SHA256(input).toString();
        }
        
        // 显示消息
        function showMessage(message, type = 'info') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = 'status-message';
            
            switch (type) {
                case 'success':
                    statusEl.classList.add('status-success');
                    break;
                case 'error':
                    statusEl.classList.add('status-error');
                    break;
                case 'loading':
                    statusEl.classList.add('status-loading');
                    break;
            }
        }
        
        // 验证回调函数
        async function onVerify(token) {
            showMessage('正在验证，请稍候...', 'loading');
            
            try {
                // 获取用户IP
                userIP = await getUserIP();
                if (!userIP) return;
                
                // 生成时间戳和签名
                const timestamp = Date.now().toString();
                const dataToSign = userIP + timestamp;
                const signature = generateSignature(dataToSign);
                
                // 发送验证请求到插件
                const response = await fetch(CONFIG.pluginUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ip: userIP,
                        signature: signature,
                        timestamp: timestamp
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showMessage('✅ 验证成功！您现在可以进入服务器了。', 'success');
                } else {
                    showMessage('❌ 验证失败: ' + result.message, 'error');
                }
                
            } catch (error) {
                console.error('验证过程中出错:', error);
                showMessage('❌ 验证过程中出现错误，请稍后重试', 'error');
            }
        }
        
        // 初始化
        async function init() {
            showMessage('正在初始化验证系统...', 'loading');
            
            try {
                userIP = await getUserIP();
                if (userIP) {
                    showMessage('系统已准备就绪，请完成人机验证');
                }
            } catch (error) {
                showMessage('初始化失败，请刷新页面重试', 'error');
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
    
    <!-- 引入CryptoJS用于SHA256哈希 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
